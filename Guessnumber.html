<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <script>
        let randomNr = Math.floor(Math.random() * 10);
        let guess;
        do {
        guess = prompt("Guess number 1-10");
        if (randomNr > guess) 
        {
        alert("You guessed too low, please try again ! ");
        } 
        else if (randomNr < guess)
        {
        alert("You guessed too high, please try again ! ");
        }
        else if (randomNr==guess)
        {
        alert("Congrats, You guessed it correct !")
        break;
        }
        } while (guess !== randomNr)
    </script>
</body>
</html>
